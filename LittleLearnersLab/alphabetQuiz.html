<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Little Learners Lab</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body onload="identifyTopic()">
        <div class="main">
            <div class="contentFrame">
                
                <div class="header">
                    <img class="logo" src="./logoV3.png">
                </div>

                <div class="menuBar">
                    <a href="./index.html" target="_self"><button class="menuButtons">Home</button></a>
                    <a href="./lessons.html" target="_self"><button class="menuButtons" id="btnLessons" >Lessons</button></a>
                    <a href="./quizzes.html" target="_self"><button class="menuButtonsSelected" id="btnQuizzes" >Quizzes</button></a>
                    <a href="./scores.html" target="_self"><button class="menuButtons" id="btnScores">Scores</button></a>
                </div>
                <div class="quizArea" id="qArea">
                    <h4 class="score" id="dispScore">Score: 0</h4>
                    <div class="questionContainer" id="qContainer">
                        <!-- Either image, audio, or text-->
                        
                        <div class="roboCharacter" style="opacity: 1;">
                            <img src="./roboHello.png" alt="" height="400px" id="robo">
                            <div onclick="roboNextTextQuiz()">
                                <img class="txtBubble"  src="./textBubble.png" alt="" height="300px">
                                <p class="txtBubbleText outfit-gfont" id="bubbleText">Hey there,<br>little learners!<br><br>Welcome to the alphabet quiz.</p>
                                <p class="txtBubbleContinue outfit-gfont"  >Click to continue...</p>
                            </div>
                        </div>
                        <div id="start">

                        </div>
                    </div>
                    <div class="choices" id="choicesDiv" style="visibility: hidden;" >
                        
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
